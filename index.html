<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            background-color: blue;
            position: absolute;
            border-radius: 50%;
            border: 1px solid black;
            transition: 1s;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        let colors = ["red", "green", "blue"];
        var htmlElements = "";
        for (var i = 0; i < 10; i++) {
            let color = colors[Math.floor(Math.random() * 3)];
            let left = Math.floor(Math.random() * 1000);
            let top = Math.floor(Math.random() * 401);
            htmlElements += '<div class="box" style="left:' + left + 'px; top:' + top + 'px; background-color:' + color + ';"></div>';
        }
        document.getElementById("container").innerHTML = htmlElements;

        setInterval(function () {
            let balloons = document.getElementsByClassName("box");

            for (var i = 0; i < balloons.length; i++) {
                let color = colors[Math.floor(Math.random() * 3)];
                let left = Math.floor(Math.random() * 1000);
                let top = Math.floor(Math.random() * 401);
                balloons[i].style.backgroundColor = color;
                balloons[i].style.left = left + "px";
                balloons[i].style.top = top + "px";
            }
        }, 1000)

    </script>
</body>

</html>
